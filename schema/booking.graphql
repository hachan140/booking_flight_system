type Booking implements Node {
    id: ID!
    createdAt: Time!
    updatedAt: Time!
    code: String!
    status: String!
    flightID: ID
    hasFlight: Flight
}
input CreateBookingInput {
    createdAt: Time
    updatedAt: Time
    code: String!
    status: String!
    hasFlightID: ID
}
input UpdateBookingInput {
    createdAt: Time
    updatedAt: Time
    code: String
    status: String
    hasFlightID: ID
    clearHasFlight: Boolean
}