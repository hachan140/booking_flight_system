type Member implements Node {
    id: ID!
    createdAt: Time!
    updatedAt: Time!
    email: String!
    phoneNumber: String!
    fullName: String!
    dob: Time!
    cid: String!
    role: Int!
    hasCustomer: [Customer!]
}

input CreateMemberInput {
    createdAt: Time
    updatedAt: Time
    email: String!
    password: String!
    phoneNumber: String!
    fullName: String!
    dob: Time!
    cid: String!
    role: Int
    hasCustomerIDs: [ID!]
}

input UpdateMemberInput {
    createdAt: Time
    updatedAt: Time
    email: String
    password: String
    phoneNumber: String
    fullName: String
    dob: Time
    cid: String
    role: Int
    addHasCustomerIDs: [ID!]
    removeHasCustomerIDs: [ID!]
    clearHasCustomer: Boolean
}

type Mutation{
    signUp(input:CreateMemberInput): Member!
}